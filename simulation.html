<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BGP simulation</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.6.0/js/jsplumb.min.js"></script>
    
        <link rel="stylesheet" href="style1.css">
        

    </head>
    
    <body>
        <div id="content"></div>
        <div id="CommunicationInterface">
            
                <span id="status">Connecting...</span><br>
            
            
            
            <div id="interface">
                
                <div id="label">
                
                <span id="">Select Routers:</span>
                
                </div>
                
                <div id="msg_interface">
                    
                    <select class="router_name" id="routers_from">
                        
                        <option value="R1">R1</option>
                        <option value="R2">R2</option>
                        <option value="R3">R3</option>
                        <option value="R4">R4</option>
                        <option value="R5">R5</option>
                        <option value="R6">R6</option>
                        <option value="R7">R7</option>
                        <option value="R8">R8</option>
                        <option value="R9">R9</option>
                        
                    </select>TO
                    <select class="router_name" id="routers_to">

                        <option value="R1">R1</option>
                        <option value="R2">R2</option>
                        <option value="R3">R3</option>
                        <option value="R4">R4</option>
                        <option value="R5">R5</option>
                        <option value="R6">R6</option>
                        <option value="R7">R7</option>
                        <option value="R8">R8</option>
                        <option value="R9">R9</option>
                        
                    </select>

                    
                </div>
                
                <div id="send_msg">
                    
                    <input type="button" id="submit" value="Send">
                
                </div>
            
            </div>
        </div>
        
        <div class='container' id="canvas">

    <div id="R1" class="router_div">R1<br>AS:100</div>
    
    <div id="R2" class="router_div">R2<br>AS:100</div>
    
    <div id="R3" class="router_div" ondrop="dropin(event)"  ondragover="allowdrop(event)">R3<br>AS:100</div>
    

    <div id="R4" class="router_div">R4<br>AS:200</div>
    
    <div id="R5" class="router_div">R5<br>AS:200</div>
    
    <div id="R6" class="router_div" ondrop="dropin(event)"  ondragover="allowdrop(event)">R6<br>AS:200</div>
    
    
    <div id="R7" class="router_div">R7<br>AS:300</div>
    
    <div id="R8" class="router_div">R8<br>AS:300</div>
    
    <div id="R9" class="router_div" ondrop="dropin(event)"  ondragover="allowdrop(event)">R9<br>AS:300</div>
            
        </div>
            
    <script src="./client_side_routing.js"></script>
        <script src="jsplumb.js"></script>
    
    </body>
</html>
